<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:<span class="cantidad">0</span>
                
                
                    <button  onclick="
    
                    /* Funcion para sumar cantidad*/

                    cantidad = document.querySelector('.cantidad');
                    cantidadmas = Number(cantidad.innerHTML)
                    cantidadmas = cantidadmas + 1;
                    cantidad.innerHTML = cantidadmas;
    
                    /* Funcion para aumentar el total segun la cantidad*/

                    PrecioInicial = document.querySelector('.valor-total');
                    PrecioInicial.innerHTML = Precio.innerHTML;
                    PrecioFinal = PrecioInicial.innerHTML * cantidadmas;
                    PrecioInicial.innerHTML = PrecioFinal;
                    ">+</button>
                    <button 
                    onclick=
                    "
                    /* Funcion para limitar la cantidad en 0 */
                    if (cantidad.innerHTML <= 0) {
                        return;
                    }   else {
    
                    /* Funcion para restar  en 1 cada vez que se hace clic en el boton negativo cantidad */
                    cantidad = document.querySelector('.cantidad');
                    cantidadmenos = Number(cantidad.innerHTML);
                    cantidadmenos = cantidadmenos - 1;
                    cantidad.innerHTML = cantidadmenos;
    
                    /* Funcion para disminuir el valor total al disminuir la cantidad  */
                    PrecioInicial = document.querySelector('.valor-total');
                    PrecioInicial.innerHTML = Precio.innerHTML;
                    PrecioFinal = PrecioFinal - PrecioInicial.innerHTML;
                    PrecioInicial.innerHTML = PrecioFinal;
                    }
                    ">-</button>
                  </p>
                </div>
            </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span> </p>
    </div>

    <script src="./assets/js/script.js">
      

    </script>
</body>
</html>
